services:
  - type: web
    plan: free
    name: test2
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    repo: https://github.com/Pradeep-iKp/test2.git      
    branch: main
    envVars:
      - key: TOKEN 
        sync: false
      - key: API_ID 
        sync: false
      - key: API_HASH 
        sync: false
    autoDeploy: false 
